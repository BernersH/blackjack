<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Blackjack21点</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="upper">
        <div class="up-area" id="up-area">
            <div id="up-show"></div>
        </div>
    </div>
    <div class="downer">
        <div class="down-area" id="down-area">
            <div id="down-show"></div>
        </div>
        <div class="buttons">
            <button type="button" name="hit" id="hit" style="display:none">叫牌</button>
            <button type="button" name="stand" id="stand" style="display:none;margin-left:20px">听牌</button>
            <button type="button" name="start" id="start">开始来一局吧！</button>
            <button type="button" name="restart" id="restart" style="display:none">重来一局！</button>
        </div>
        <img src="img/logo.png" alt="" class="logo" />
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
